<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Panel - Fake Live News</title>
<link rel="stylesheet" href="/static/css/styles.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<header class="header">
  <h1>Control Panel üõ†Ô∏è</h1>
</header>

<main class="control-main">
  <!-- Broadcast Controls -->
  <section class="controls">
    <h2>Broadcast Controls</h2>
    <div class="btn-group">
      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Stop</button>
      <button id="prev" class="btn">Prev</button>
      <button id="next" class="btn">Next</button>
    </div>
    <div class="ticker-control">
      <input id="ticker-input" placeholder="Set ticker text" />
      <button id="set-ticker" class="btn">Update Ticker</button>
    </div>
  </section>

  <!-- Upload Section -->
  <section class="upload">
    <h2>Upload Video</h2>
    <input type="file" id="video-file" accept="video/*">
    <input type="text" id="video-title" placeholder="Title (optional)">
    <button id="upload" class="btn">Upload</button>
    <span id="upload-msg"></span>
  </section>

  <!-- Playlist -->
  <section class="playlist">
    <h2>Playlist</h2>
    <ul id="pl"></ul>
  </section>

  <!-- Live Preview -->
  <section class="preview">
    <h2>Live Preview</h2>
    <iframe id="preview-frame" src="/" frameborder="0"></iframe>
  </section>
</main>

<script src="/static/js/control.js"></script>
</body>
</html>
