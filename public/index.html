<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>News Channel - Live</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>News Channel — Live</h2>
      <div id="ticker" class="ticker"><span id="ticker-text">Welcome</span></div>
    </div>

    <div class="video-wrap">
      <video id="main-video" class="preview" controls autoplay muted playsinline style="width:100%; max-height:60vh; background:#000"></video>
    </div>

    <div style="margin-top:8px; display:flex; justify-content:space-between; align-items:center;">
      <div>Now showing: <span id="now-title">—</span></div>
      <div><small id="status">Stopped</small></div>
    </div>

    <ul id="playlist" class="playlist"></ul>
  </div>

  <script src="/static/js/home.js"></script>
</body>
</html>
